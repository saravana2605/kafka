zookeeper:
  image:
    repository: confluentinc/cp-zookeeper
    tag: "7.6.0"
    pullPolicy: IfNotPresent
  service:
    port: 2181
  persistence:
    enabled: true
    size: 5Gi
  tickTime: 2000
  initLimit: 10
  syncLimit: 5
  dataDir: /var/lib/zookeeper/data

kafka:
  image:
    repository: confluentinc/cp-kafka
    tag: "7.6.0"
    pullPolicy: IfNotPresent
  service:
    port: 9092
  persistence:
    enabled: true
    size: 5Gi
  brokerId: 1
  zookeeperConnect: "zookeeper:2181"   # Use cluster DNS, not localhost
  listeners: PLAINTEXT://0.0.0.0:9092
  advertisedListeners: PLAINTEXT://kafka:9092
